<form class="container" v-on="submit: save">
  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Category</label>
    <div class="col-sm-10">
      <select
        class="form-control"
        v-model="transaction.categoryId"
        options="$root.$.categories.selectOptions | orderBy 'text'"
      ></select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Description</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        placeholder="Description"
        v-model="transaction.description"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Amount</label>
    <div class="col-sm-10">
      <input
        type="number"
        min="0"
        step="0.01"
        class="form-control"
        placeholder="$0.00"
        v-model="transaction.amount"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Image</label>
    <div class="col-sm-10">
      <button
        type="button"
        v-on="click: clearImage"
        class="btn btn-sm btn-danger"
        v-show="transaction.image"
      >
        Clear image
      </button>
      <input
        type="file"
        class="form-control"
        accept="image/jpeg"
        capture="camera"
        v-el='imageInput'
        v-on="change: onImageChange"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-xs-12">
      <button type="button" class="btn btn-secondary" v-on="click: cancel">Cancel</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
