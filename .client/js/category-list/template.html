<div class="form-group">
  <div class="list-group categories">
    <a
      class="list-group-item"
      type="button"
      v-repeat="category in $root.$.categories.items | orderBy 'name'"
      href="#!/categories/{{category._id}}"
    >
      <span
        class="label label-default label-pill"
      >{{$root.$.transactions.byCategoryId[category._id].length}}</span>
      {{category.name}}
      <div class="pull-right">
        <span
          class="label label-pill"
          v-class="
            label-success: $root.$.transactions.totalsByCategoryId[category._id] > 0,
            label-danger: $root.$.transactions.totalsByCategoryId[category._id] <= 0
          "
        >{{$root.$.transactions.totalsByCategoryId[category._id] | currency}}</span>
      </div>
    </a>
  </div>
</div>
