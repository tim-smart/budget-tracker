<form class="container" v-on="submit: save">
  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Category</label>
    <div class="col-sm-10">
      <select
        class="form-control"
        v-model="transaction.categoryId"
        options="$root.$.categories.selectOptions"
      ></select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Description</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        placeholder="Description"
        v-model="transaction.description"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Amount</label>
    <div class="col-sm-10">
      <input
        type="number"
        min="0"
        step="0.01"
        class="form-control"
        placeholder="$0.00"
        v-model="transaction.amount"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-xs-12">
      <button type="button" class="btn btn-secondary" v-on="click: cancel">Cancel</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
