<form class="container" v-on="submit: save">
  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        placeholder="Name"
        v-model="category.name"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Quota</label>
    <div class="col-sm-10">
      <input
        type="number"
        min="0"
        step="0.01"
        class="form-control"
        placeholder="Quota"
        v-model="category.quota"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-xs-12">
      <button type="button" class="btn btn-secondary" v-on="click: cancel">Cancel</button>
      <button type="button" class="btn btn-danger" v-on="click: remove" v-if="category.id">Remove</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>

<transaction-list
  transactions="{{$root.$.transactions.byCategoryId[category.id]}}"
></transaction-list>
