<form class="container" v-on="submit: save">
  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        placeholder="Name"
        v-model="category.name"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Quota</label>
    <div class="col-sm-10">
      <input
        type="number"
        min="0"
        step="0.01"
        class="form-control"
        placeholder="Quota"
        v-model="category.quota"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-xs-12">
      <button type="button" class="btn btn-secondary" v-on="click: cancel">Cancel</button>
      <button type="button" class="btn btn-danger" v-on="click: remove" v-if="category.id">Remove</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>

<div class="container" v-if="category.id">
  <div class="row">
    <div class="col-xs-12">
      <h3>Transactions</h3>
    </div>
  </div>

  <div class="row">
    <div
      class="col-sm-6"
      v-repeat="$root.$.transactions.byCategoryId[category.id] | orderBy 'createdAt' -1"
    >
      <div class="card">
        <div class="card-header clearfix">
          <span class="label label-primary label-pill">{{amount | currency}}</span>
          <button
            type="button"
            class="btn btn-danger btn-sm pull-right"
            v-on="click: $root.$.transactions.remove($data)"
          >&cross;</button>
        </div>
        <div class="card-block">
          <p class="card-text">
            {{description}}
            <small class="text-muted">{{createdAt | dateFromNow}}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
