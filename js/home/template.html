<div class="home container">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <strong>
          Total: {{$root.$.categories.totalQuota | currency}},
          Remaining: {{$root.$.categories.totalQuotaRemaining | currency}}
        </strong>
        <progress
          class="progress progress-success"
          v-class="
            progress-warning: $root.$.categories.totalQuotaPercent <= 25,
            progress-danger: $root.$.categories.totalQuotaPercent < 10
          "
          value="{{$root.$.categories.totalQuotaRemaining}}"
          max="{{$root.$.categories.totalQuota}}"
        ></progress>
      </div>
      <category-list></category-list>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <a
          type="button"
          class="btn btn-success btn-lg btn-block"
          href="#!/transactions/new"
        >
          Add Transaction
        </a>
      </div>

      <div class="form-group">
        <a type="button" class="btn btn-success btn-lg btn-block" href="#!/categories/new">
          Add Category
        </a>
      </div>

      <div class="form-group">
        <button
          type="button"
          class="btn btn-danger btn-lg btn-block"
          v-on="click: reset"
        >
          Reset transactions
        </button>
      </div>
    </div>
  </div>
</div>
