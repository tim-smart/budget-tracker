<div class="container">
  <div class="row" v-if="showTitle">
    <div class="col-xs-12">
      <h3>Transactions</h3>
    </div>
  </div>

  <div class="row">
    <div
      class="col-sm-6"
      v-repeat="transactions | orderBy 'createdAt' -1"
    >
      <div class="card">
        <div class="card-header clearfix">
          <span class="label label-primary label-pill">{{amount | currency}}</span>
          <button
            type="button"
            class="btn btn-danger btn-sm pull-right"
            v-on="click: $root.$.transactions.remove($data)"
          >&cross;</button>
        </div>
        <div class="card-block">
          <p class="card-text">
            {{description}}
            <small class="text-muted">{{createdAt | dateFromNow}}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
