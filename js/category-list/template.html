<div class="form-group">
  <div class="list-group categories">
    <a
      class="list-group-item"
      type="button"
      v-repeat="$root.$.categories.withTotals | orderBy 'name'"
      href="#!/categories/{{id}}"
    >
      {{name}}
      <span
        class="label label-pill pull-right"
        v-class="
          label-success: total > 0,
          label-danger: total <= 0
        "
      >{{total | currency}}</span>
      <span
        class="label label-default label-pill pull-right"
      >{{$root.$.transactions.byCategoryId[id].length}}</span>
    </a>
  </div>
</div>
